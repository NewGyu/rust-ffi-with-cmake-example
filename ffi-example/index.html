<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ffi-wasm example</title>
  </head>
  <body>
    <script type="module">
      import init, {print_by_c, hello_by_c} from "./pkg/ffi_example.js";
      init().then(()=> {
        document.print_c = print_by_c;
        document.hello = hello_by_c;
      });
    </script>
    <button onClick="print_c('aaaa')">print</button>
    <button onclick="alert(hello())">hello</button>
  </body>
</html>
